version: 0.1
backend:
  phases:
    build:
      commands:

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "AMPLIFY_AMAZON_CLIENT_ID=$AMPLIFY_AMAZON_CLIENT_ID" >> ./.env
        - echo "AMPLIFY_AMAZON_CLIENT_SECRET=$AMPLIFY_AMAZON_CLIENT_SECRET" >> ./.env
        - echo "AMPLIFY_FACEBOOK_CLIENT_ID=$AMPLIFY_FACEBOOK_CLIENT_ID" >> ./.env
        - echo "AMPLIFY_FACEBOOK_CLIENT_SECRET=$AMPLIFY_FACEBOOK_CLIENT_SECRET" >> ./.env
        - echo "AMPLIFY_GOOGLE_CLIENT_ID=$AMPLIFY_GOOGLE_CLIENT_ID" >> ./.env
        - echo "AMPLIFY_GOOGLE_CLIENT_SECRET=$AMPLIFY_GOOGLE_CLIENT_SECRET" >> ./.env
        - echo "facebookAppIdUserPool=$facebookAppIdUserPool" >> ./.env
        - echo "facebookAppSecretUserPool=$facebookAppSecretUserPool" >> ./.env
        - echo "facebookAppId=$facebookAppId" >> ./.env
        - echo "googleClientId=$googleClientId" >> ./.env
        - echo "amazonAppId=$amazonAppId" >> ./.env
        - echo "googleAppIdUserPool=$googleAppIdUserPool" >> ./.env
        - echo "googleAppSecretUserPool=$googleAppSecretUserPool" >> ./.env
        - echo "loginwithamazonAppIdUserPool=$loginwithamazonAppIdUserPool" >> ./.env
        - echo "loginwithamazonAppSecretUserPool=$loginwithamazonAppSecretUserPool" >> ./.env

  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
